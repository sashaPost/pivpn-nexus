<h2>Current VPN Chain</h2>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Optimized VPN Chain</h5>
        <ol class="list-group list-group-numbered">
            {% for provider in chain %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">{{ provider }}</div>
                    Hop {{ loop.index }}
                </div>
            </li>
            {% endfor %}
        </ol>
        <p class="mt-3">Total Hops: {{ chain|length }}</p>
    </div>
</div>
<button hx-get="/optimize_vpn_chain" hx-target="#status" class="btn btn-primary mt-3">
    Re-optimize VPN Chain
</button>
